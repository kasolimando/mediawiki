version: '3'
services:
  database:
    image: mysql:5.7
    restart: always
    networks:
      - docker_network
    environment:
      MYSQL_DATABASE: wiki_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: wikimedia
      MYSQL_PASSWORD: wikimedia
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  mediawiki:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    networks:
      - docker_network
    ports:
      - 8080:80
    volumes:
      - mediawiki_data:/var/www/html/
    depends_on:
      database:
        condition: service_healthy
        restart: true

volumes:
  mysql_data:
  mediawiki_data:

networks:
  docker_network:
    driver: bridge
